<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../img/style.css" />
  <link rel="stylesheet" href="../org/style.css" />

  <style type="text/css">
  html {
    height: -webkit-fill-available;
  }

  body {
    min-height: -webkit-fill-available;
  }

  #modal h1,
  #modal p,
  button {
    font-family: "SimSong", "MS Mincho", serif;
  }
  </style>
</head>

<body>
  <button type="button" id="mainBtn" class="viewAll" onclick="onModal()">WWW to Print</button>
  <button type="button" class="backBtn" onclick="window.history.back(); return false;">↩︎</button>

  <dialog id="modal">
    <h1>P E H U is</h1>
    <p class="list">
      <span class="neither">私たちは</span>
      <span class="both can">∧°┐</span>
      <span class="neither">に似合う</span>
      <span class="unknown">P E H U</span>
      <span class="neither">から始まる</span>
      <span class="neither">言葉を集めています。</span>
    </p>
    <p class="list">
      <span class="neither">Please let me know</span>
      <span class="neither">if you found some</span>
      <span class="unknown">stand</span>
      <span class="neither">for</span>
      <span class="both">P E H U</span>
    </p>
    <br/>
    <button id="closeButton">Close</button>
  </dialog>

  <main>
    <ul class="images"></ul>
  </main>

  <script type="text/javascript">
  const now = new Date();
  const hour = now.getHours();

  if (hour >= 11 && hour <= 15) {
    images = {
      'day/001.jpeg': ['楽観のテクニック'],
      'day/002.gif': ['楽観のテクニック'],
      'day/003.jpeg': ['楽観のテクニック'],
      'day/004.gif': ['楽観のテクニック'],
      'day/005.jpeg': ['楽観のテクニック'],
    }
  } else if (hour >= 16 && hour <= 20) {
    images = {
      'night/001.gif': ['楽観のテクニック'],
      'night/002.gif': ['楽観のテクニック'],
      'night/003.JPG': ['楽観のテクニック'],
      'night/004.gif': ['楽観のテクニック'],
      'night/005.jpeg': ['楽観のテクニック'],
    }
  } else {
    images = {
      'close/001.JPG': ['楽観のテクニック'],
      'close/002.gif': ['楽観のテクニック'],
      'close/003.JPG': ['楽観のテクニック'],
      'close/004.JPG': ['楽観のテクニック'],
      'close/005.JPG': ['楽観のテクニック'],
    }
  }
  </script>
  <script src="../img/script.js"></script>
  <script src="../dialog.js"></script>
</body>
</html>
