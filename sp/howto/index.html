<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="html.css" />
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../org/style.css" />

  <style type="text/css">
  html {
    height: -webkit-fill-available;
  }

  body {
    min-height: -webkit-fill-available;
  }

  #modal h1,
  #modal p,
  button {
    font-family: -apple-system, 'Hiragino Kaku Gothic ProN', 'BlinkMacSystemFont', 'メイリオ', Sans-Serif;
  }
  </style>
</head>

<body>
  <button type="button" id="mainBtn" class="viewAll" onclick="onModal()">How to Coding</button>
  <button type="button" class="backBtn" onclick="window.history.back(); return false;">↩︎</button>

  <dialog id="modal">
    <h1>How to Coding</h1>
    <br/>
    <button id="closeButton">Close</button>
  </dialog>

  <main id="html">
    <i class="doctype"></i>
    <section class="html">lang="<b>ja</b>">
      <p class="head"><br/>
        <span class="meta">charset="<b>UTF-8</b>"</span><br/>
        <span class="meta">name="viewport" content="width=device-width"</span><br/>
        <span class="title">
          <b>HTML | Hypertext Markup Language</b>
        </span><br/>
      </p>
      <p class="body"><br/>
        <br/>
        <span class="HTMLcomments"><b>Getting started with HTML</b></span><br/>
        <br/>
      </p>
    </section>
  </main>

  <script src="../dialog.js"></script>
</body>
</html>
