<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../org/style.css" />

  <style type="text/css">
  html {
    height: -webkit-fill-available;
  }

  body {
    min-height: -webkit-fill-available;
  }

  #modal h1,
  #modal p,
  button,
  .box,
  .toggleGravity {
    font-family: -apple-system, 'Hiragino Kaku Gothic ProN', 'BlinkMacSystemFont', 'メイリオ', Sans-Serif;
  }

  .box {
    font-size: 2rem;
  }

  @media screen and (max-width: 550px) {
    .box {
      font-size: 5vw;
    }
  }
  </style>
</head>

<body>
  <button type="button" id="mainBtn" class="viewAll toggleGravity" onclick="onModal()">HTML graffiti</button>
  <button type="button" class="backBtn" onclick="window.history.back(); return false;">↩︎</button>

  <dialog id="modal">
    <h1>HTML graffiti</h1>
    <br/>
    <button id="closeButton">Close</button>
  </dialog>

  <main>
    <canvas id="world"></canvas>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="matter.min.js"></script>
  <script type="text/javascript">
  let str = "* matter-js 0.14.2 by @liabru 2018-06-11 http://brm.io/matter-js/ License MIT";
  async function readme() {
    fetch('readme.html')
    .then(response => response.text())
    .then(readme => {
      document.querySelector('#readme').innerHTML = readme;
    });
  }
  readme();

  function changeHidden() {
    const mainAll = document.querySelectorAll('main');
    mainAll.forEach(main => {
      if (main.hidden == false) {
        main.hidden = true;
      } else {
        main.hidden = false;
      }
    })
  }
  </script>
  <script src="matter.js"></script>
  <script src="../dialog.js"></script>
</body>
</html>
