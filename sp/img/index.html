<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no" />
  <script src="https://cdn.apple-livephotoskit.com/lpk/1/livephotoskit.js"></script>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../img/style.css" />
  <link rel="stylesheet" href="../org/style.css" />

  <style type="text/css">
  html {
    height: -webkit-fill-available;
  }

  body {
    min-height: -webkit-fill-available;
  }

  #modal p,
  button {
    font-family: 'Times New Roman', serif;
    font-weight: 500;
    font-stretch: condensed;
    font-variant: common-ligatures tabular-nums;
    transform: scale(1, 1.1);
    word-spacing: -0.25ch;
  }
  </style>
</head>

<body>
  <button type="button" id="mainBtn" class="viewAll" onclick="onModal()">?</button>
  <button type="button" class="backBtn" onclick="window.history.back(); return false;">↩︎</button>

  <dialog id="modal">
    <p class="list">
      <span class="neither">このページに表示される</span>
      <span class="unknown">展覧会</span>
      <span class="positive">「新しい生活を集める」</span>
      <span class="neither">の</span>
      <span class="neither">記録写真は、</span>
      <span class="unknown">閲覧時間</span>
      <span class="neither">によって変化します。</span>
    </p>
    <p class="list">
      <span class="unknown">11時から16時</span>
      <span class="neither">までは</span>
      <span class="both">日中の展示風景</span>
      <span class="neither">・</span>
      <span class="unknown">16時から21時</span>
      <span class="neither">までは</span>
      <span class="both">夜間の展示風景</span>
      <span class="neither">・</span>
      <span class="unknown">その他の時間帯</span>
      <span class="neither">には</span>
      <span class="both">その他の写真</span>
      <span class="neither">が</span>
      <span class="neither">表示されます。</span>
    </p>
    <br/>
    <button id="closeButton">Close</button>
  </dialog>

  <main>
    <ul class="images"></ul>
  </main>

  <script type="text/javascript">
  const now = new Date();
  const hour = now.getHours();

  if (hour >= 11 && hour <= 15) {
    images = {
      'day/001.gif': ['楽観のテクニック'],
      'day/002.gif': ['楽観のテクニック'],
      'day/003.jpeg': ['楽観のテクニック'],
      'day/004.gif': ['楽観のテクニック'],
      'day/005.jpeg': ['楽観のテクニック'],
      'day/006.gif': ['楽観のテクニック'],
      'day/007.gif': ['楽観のテクニック'],
      'day/008.gif': ['楽観のテクニック'],
      'day/009.gif': ['楽観のテクニック'],
      'day/010.gif': ['楽観のテクニック'],
    }
  } else if (hour >= 16 && hour <= 20) {
    images = {
      'night/001.jpeg': ['楽観のテクニック'],
      'night/002.jpeg': ['楽観のテクニック'],
      'night/003.jpeg': ['楽観のテクニック'],
      'night/004.gif': ['楽観のテクニック'],
      'night/005.jpeg': ['楽観のテクニック'],
      'night/006.gif': ['楽観のテクニック'],
      'night/007.gif': ['楽観のテクニック'],
      'night/008.gif': ['楽観のテクニック'],
      'night/009.gif': ['楽観のテクニック'],
      'night/010.JPG': ['楽観のテクニック'],
    }
  } else {
    images = {
      'close/001.JPG': ['紫の光'],
      'close/002.JPG': ['オレンジの光'],
      'close/003.JPG': ['青い光'],
      'close/004.JPG': ['緑の光'],
      'close/005.jpeg': ['窓に反射する光'],
      'close/006.jpeg': ['窓に反射する室内'],
      'close/007.JPG': ['外から見た室内の光'],
      'close/008.JPG': ['外から見た室内の光'],
      'close/009.gif': ['光の色の変化'],
      'close/010.jpeg': ['全景'],
    }
  }
  </script>
  <script src="../img/script.js"></script>
  <script src="../dialog.js"></script>
</body>
</html>
