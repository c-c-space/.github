<head>

  <script src="/ver/js/menu.js"></script>
  <script type="text/javascript">
    menuJSON('index.json')
    let touch_event = window.ontouchstart,
      touch_points = navigator.maxTouchPoints;
    if (touch_event !== undefined && 0 < touch_points) {
      alert("Let's Touch Your Screen");
    } else {
      location.replace('sketch.html')
    }
  </script>

  <link rel="icon" href="/ver/icon/favicon.png" type="image/png">
  <link rel="stylesheet" href="/ver/css/menu.css" />
  <link rel="stylesheet" href="style.css" />

  <style>
    #hello {
      display: grid;
      place-items: center;
      position: fixed;
      padding: 1rem;
      margin: 0;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100vh;
      max-height: -webkit-fill-available;
    }

    #hello h1 {
      font-family: "Times New Roman", serif;
      font-style: italic;
      font-weight: 500;
      font-size: 200%;
    }

    #hello h1 sup {
      font-size: 55%;
      font-family: "ipag", "Arial Narrow", monospace;
    }

    pre {
      font-family: "ipag", "Arial Narrow", Arial, monospace;
      box-sizing: border-box;
      display: block;
      overflow-x: auto;
      font-size: 125%;
    }

    #eventLog {
      height: 75%;
      word-break: break-all;
      user-select: none;
      pointer-events: none;
    }

    #canvas {
      filter: invert(1);
      mix-blend-mode: difference;
    }

    @media print {

      #menu,
      #saveImg,
      #hello h1 {
        display: none;
      }

      #eventLog {
        height: 100%;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header id="menu" hidden>
    <button><b></b></button>
    <menu id="contents">
      <a href="#" onclick="window.history.back(); return false;">
        <p>creative-community.space</p>
        <u>↩︎</u>
      </a>
    </menu>
  </header>

  <main id="hello">
    <h1>
      <sup>touch.js</sup><br />
      <i>Your Drawing is Seems So Beautiful</i>
    </h1>
    <pre id="eventLog"></pre>
  </main>

  <canvas id="canvas">
    Your browser does not support canvas element.
  </canvas>

  <section id="areaImg">
    <img id="createImg">
  </section>

  <input id="saveImg" type="button" value="Create IMG">

  <script src="touch.js"></script>
  <script src="createIMG.js"></script>
</body>

</html>
